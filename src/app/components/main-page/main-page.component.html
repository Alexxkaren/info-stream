<div class="main-container">
  <header class="section">
    <h1>Vitajte na Spravodajskom Portáli</h1>
    <p>
      Prinášame vám aktuálne správy, zaujímavosti a analýzy zo všetkých oblastí života.
    </p>
  </header>

  <section class="articles-section">
    <div class="article-card" *ngFor="let article of articles">
      <mat-card class="article-card">
        <mat-card-header>
          <mat-card-title>{{ article.title }}</mat-card-title>
          <mat-card-subtitle>{{ article.category }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ article.content }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
</div>
